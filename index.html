<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenAI + Web Speech API</title>
  </head>
  <body>
    <main>

      <section>
        <output id="transcript"></output>
        <div>
          <button id="talk" type="button">Clique para começar a falar</button>
          
          <label>
            Voz:
            <select name="voice" id="voice"> </select>  
          </label>
        </div>
      </section>
      
      <fieldset>
        <legend>Você também pode digitar</legend>
        <form>
          <textarea name="message" required rows="10"></textarea>
          <button>Enviar</button>
        </form>
      </fieldset>
    
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
